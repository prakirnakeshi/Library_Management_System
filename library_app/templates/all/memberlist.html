<!-- library/member_list.html -->

{% extends 'base.html' %}

{% block content %}
<h2>Member List</h2>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Outstanding Debt</th>
        </tr>
    </thead>
    <tbody>
        {% for member in members %}
        <tr>
            <td>{{ member.name }}</td>
            <td>{{ member.email }}</td>
            <td>{{ member.outstanding_debt }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
